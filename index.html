<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap" rel="stylesheet">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <h1>Generate a <br><span class="heading">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="gerenate-btn">Generate passwords</button>
        <hr>
        <div class="psd-container">
            <div class="inputs-container">
                <input type="text" value="" id="first-pswd" class="psd">
                <i onclick="firstTable()" class="fa-solid fa-copy icon"></i>
            </div>
            <div class="inputs-container">
                <input type="text" value="" id="sec-pswd" class="psd">
                <i class="fa-solid fa-copy icon"></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
